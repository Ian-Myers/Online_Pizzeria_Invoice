<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
		<!-- Custom CSS Stylesheet -->
		<link rel="stylesheet" href="./css/custom_css.css">
		<title>Lebanon Pizzeria</title>
	</head>
	
	<body>
	<div class="container">
		<h1 id="header">LEBANON PIZZERIA</h1>
	<div class="row">
		<div class="col" id="size_radio_container">
			<h4 class="box_heading">PICK YOUR SIZE:</h4>
			<div class="form-check">
				<input class="form-check-input size" type="radio" name="size_radio" id="personal_size" value="Personal Size">
				<label class="form-check-label" for="personal_size">Personal</label>
			</div>
			<div class="form-check">
				<input class="form-check-input size" type="radio" name="size_radio" id="medium_size" value="Medium Size">
				<label class="form-check-label" for="medium_size">Medium</label>
			</div>
			<div class="form-check">
				<input class="form-check-input size" type="radio" name="size_radio" id="large_size" value="Large Size">
				<label class="form-check-label" for="large_size">Large</label>
			</div>
			<div class="form-check">
				<input class="form-check-input size" type="radio" name="size_radio" id="extra_large_size" value="Extra Large Size">
				<label class="form-check-label" for="extra_large_size">Extra Large</label>
			</div>
		</div>
		<div class="col" id="meat_checkbox_container">
			<h4 class="box_heading">PICK YOUR MEAT:</h4>
			<div class="form-check">
				<input class="form-check-input meat" type="checkbox" value="Pepperoni" id="pepperoni">
				<label class="form-check-label" for="pepperoni">Pepperoni</label>
			</div>
			<div class="form-check">
				<input class="form-check-input meat" type="checkbox" value="Sausage" id="sausage">
				<label class="form-check-label" for="sausage">Sausage</label>
			</div>
			<div class="form-check">
				<input class="form-check-input meat" type="checkbox" value="Bacon" id="bacon">
				<label class="form-check-label" for="bacon">Bacon</label>
			</div>
			<div class="form-check">
				<input class="form-check-input meat" type="checkbox" value="Ground Beef" id="ground_beef">
				<label class="form-check-label" for="ground_beef">Ground Beef</label>
			</div>
			<div class="form-check">
				<input class="form-check-input meat" type="checkbox" value="Canadian Bacon" id="canadian_bacon">
				<label class="form-check-label" for="canadian_bacon">Canadian Bacon</label>
			</div>
			<div class="form-check">
				<input class="form-check-input meat" type="checkbox" value="Chicken" id="chicken">
				<label class="form-check-label" for="chicken">Chicken</label>
			</div>
			<div class="form-check">
				<input class="form-check-input meat" type="checkbox" value="Anchovy" id="anchovy">
				<label class="form-check-label" for="anchovy">Anchovy</label>
			</div>
		</div>
		<div class="col" id="veggie_checkbox_container">
			<h4 class="box_heading">PICK YOUR VEGGIE:</h4>
			<div class="form-check">
				<input class="form-check-input veggie" type="checkbox" value="Tomatoes" id="tomatoes">
				<label class="form-check-label" for="tomatoes">Tomatoes</label>
			</div>
			<div class="form-check">
				<input class="form-check-input veggie" type="checkbox" value="Olives" id="olives">
				<label class="form-check-label" for="olives">Olives</label>
			</div>
			<div class="form-check">
				<input class="form-check-input veggie" type="checkbox" value="Onions" id="onions">
				<label class="form-check-label" for="onions">Onions</label>
			</div>
			<div class="form-check">
				<input class="form-check-input veggie" type="checkbox" value="Mushrooms" id="mushrooms">
				<label class="form-check-label" for="mushrooms">Mushrooms</label>
			</div>
			<div class="form-check">
				<input class="form-check-input veggie" type="checkbox" value="Green Peppers" id="green_peppers">
				<label class="form-check-label" for="green_peppers">Green Peppers</label>
			</div>
			<div class="form-check">
				<input class="form-check-input veggie" type="checkbox" value="Pineapple" id="pineapple">
				<label class="form-check-label" for="pineapple">Pineapple</label>
			</div>
			<div class="form-check">
				<input class="form-check-input veggie" type="checkbox" value="Spinach" id="spinach">
				<label class="form-check-label" for="spinach">Spinach</label>
			</div>
			<div class="form-check mb-2">
				<input class="form-check-input veggie" type="checkbox" value="Jalapeno" id="jalapeno">
				<label class="form-check-label" for="jalapeno">Jalapeno</label>
			</div>
		</div>
		<div class="col" id="sauce_radio_container">
			<h4 class="box_heading">PICK YOUR SAUCE:</h4>
			<div class="form-check">
				<input class="form-check-input sauce" type="radio" name="sauce_radio" id="marinara_sauce" value="Marinara Sauce">
				<label class="form-check-label" for="marinara_sauce">Marinara Sauce</label>
			</div>
			<div class="form-check">
				<input class="form-check-input sauce" type="radio" name="sauce_radio" id="white_sauce" value="White Sauce">
				<label class="form-check-label" for="white_sauce">White Sauce</label>
			</div>
			<div class="form-check">
				<input class="form-check-input sauce" type="radio" name="sauce_radio" id="bbq_sauce" value="Barbeque Sauce">
				<label class="form-check-label" for="bbq_sauce">Barbeque Sauce</label>
			</div>
			<div class="form-check">
				<input class="form-check-input sauce" type="radio" name="sauce_radio" id="no_sauce" value="No Sauce">
				<label class="form-check-label" for="no_sauce">No Sauce</label>
			</div>
		</div>
	</div>
	<div class="row mt-1">
		<div class="col" id="crust_radio_container">
			<h4 class="box_heading">PICK YOUR CRUST:</h4>
			<div class="form-check">
				<input class="form-check-input crust" type="radio" name="crust_radio" id="plain_crust" value="Plain Crust">
				<label class="form-check-label" for="plain_crust">Plain Crust</label>
			</div>
			<div class="form-check">
				<input class="form-check-input crust" type="radio" name="crust_radio" id="cheese_stuffed_crust" value="Cheese Stuffed Crust">
				<label class="form-check-label" for="cheese_stuffed_crust">Cheese Stuffed Crust</label>
			</div>
			<div class="form-check">
				<input class="form-check-input crust" type="radio" name="crust_radio" id="garlic_butter_crust" value="Garlic Butter Crust">
				<label class="form-check-label" for="garlic_butter_crust">Garlic Butter Crust</label>
			</div>
			<div class="form-check">
				<input class="form-check-input crust" type="radio" name="crust_radio" id="spicy_crust" value="Spicy Crust">
				<label class="form-check-label" for="spicy_crust">Spicy Crust</label>
			</div>
			<div class="form-check mb-2">
				<input class="form-check-input crust" type="radio" name="crust_radio" id="house_special_crust" value="House Special Crust">
				<label class="form-check-label" for="house_special_crust">House Special Crust</label>
			</div>
		</div>
		<div class="col" id="cheese_radio_container">
			<h4 class="box_heading">PICK YOUR CHEESE:</h4>
			<div class="form-check">
				<input class="form-check-input cheese" type="radio" name="cheese_radio" id="regular_cheese" value="Regular Cheese">
				<label class="form-check-label" for="regular_cheese">Regular Cheese</label>
			</div>
			<div class="form-check">
				<input class="form-check-input cheese" type="radio" name="cheese_radio" id="no_cheese" value="No Cheese">
				<label class="form-check-label" for="no_cheese">No Cheese</label>
			</div>
			<div class="form-check">
				<input class="form-check-input cheese" type="radio" name="cheese_radio" id="extra_cheese" value="Extra Cheese">
				<label class="form-check-label" for="extra_cheese">Extra Cheese</label>
			</div>
		</div>
	</div>
	<button type="button" class="btn btn-warning btn-lg btn-block mt-2" onclick="testJS()">PLACE ORDER</button>
	<div id="check_out">
		<div class="card m-3">
			<div class="card-header">YOUR ORDER:</div>
			<div class="row card-body">
				<p class="col card-text" id="invoiced_size"></p>
				<p class="col card-text" id="invoiced_size_amount"></p>
			</div>
			<div class="row card-body">
				<p class="col card-text" id="invoiced_sauce"></p>
				<p class="col card-text" id="invoiced_sauce_amount"></p>
			</div>
			<div class="row card-body">
				<p class="col card-text" id="invoiced_crust"></p>
				<p class="col card-text" id="invoiced_crust_amount"></p>
			</div>
			<div class="row card-body">
				<p class="col card-text" id="invoiced_cheese"></p>
				<p class="col card-text" id="invoiced_cheese_amount"></p>
			</div>
			<div class="row card-body">
				<p class="col card-text" id="invoiced_meat"></p>
				<p class="col card-text" id="invoiced_meat_amount"></p>
			</div>
			<div class="row card-body">
				<p class="col card-text" id="invoiced_veggie"></p>
				<p class="col card-text" id="invoiced_veggie_amount"></p>
			</div>
			<div class="row card-body">
				<p class="col card-text">TOTAL:</p>
				<p class="col card-text" id="invoiced_receipt"></p>
			</div>
				<a href="#" class="btn btn-primary">Continue to Payment</a>
			</div>
		</div>
	</div>
	</div>
	
	<!-- Optional JavaScript -->
	<script src="./js/custom_javaScript.js"</script>
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
	
	</body>
</html>
